rtmp {
        server {
                listen 1935;
                chunk_size 4096;
                allow publish 127.0.0.1;
                allow publish all;
                application live {
                        live on;
                        exec ffmpeg -i rtmp://localhost/live/$name
                        -c:v libx264 -x264opts keyint=60:no-scenecut -c:a copy -r 30 -tune zerolatency -preset veryfast -f flv rtmp://localhost/droneitdown/$name;
                }
                application droneitdown {
                        live on;
                        record off;
                        access_log off;

                        hls off;
                        hls_type live;
                        hls_fragment 2s;
                        hls_playlist_length 10s;
                        hls_nested on;
                        hls_path /var/www/html/stream/;
                        hls_variant _subsd BANDWIDTH=400000;
               }
        }
}

